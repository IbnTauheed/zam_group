{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zam Group Construction Company - Architecture, Structural, Mechanical, Electrical, Quantity Surveying">
    <meta name="keywords" content="Architecture, Structural, Mechanical, Electrical, Quantity Surveying, Construction">
    <title>Zam Group</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
                <a class="navbar-brand" href="{% url 'home' %}" style="color: #007bff; font-weight: bold; transition: color 0.3s, transform 0.3s;" onmouseover="this.style.color='#0056b3'; this.style.transform='scale(1.1)'" onmouseout="this.style.color='#007bff'; this.style.transform='scale(1)'">Zam Group</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}" style="color: #007bff; font-weight: bold; transition: color 0.3s, transform 0.3s;" onmouseover="this.style.color='#0056b3'; this.style.transform='scale(1.1)'" onmouseout="this.style.color='#007bff'; this.style.transform='scale(1)'">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'past_work' %}" style="color: #007bff; font-weight: bold; transition: color 0.3s, transform 0.3s;" onmouseover="this.style.color='#0056b3'; this.style.transform='scale(1.1)'" onmouseout="this.style.color='#007bff'; this.style.transform='scale(1)'">Past Work</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}" style="color: #007bff; font-weight: bold; transition: color 0.3s, transform 0.3s;" onmouseover="this.style.color='#0056b3'; this.style.transform='scale(1.1)'" onmouseout="this.style.color='#007bff'; this.style.transform='scale(1)'">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}" style="color: #007bff; font-weight: bold; transition: color 0.3s, transform 0.3s;" onmouseover="this.style.color='#0056b3'; this.style.transform='scale(1.1)'" onmouseout="this.style.color='#007bff'; this.style.transform='scale(1)'">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Zam Group Construction</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
